<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="../build/Carousel.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="../index.html">Accueil</a>
            </nav>
            <div class="carousel">
                <div>
                    <button class="prev"
                            onclick="plusSlides(-1)">Pr√©cedent</button>
                    <button class="next"
                            onclick="plusSlides(1)">Suivant</button>
                </div>
                <div class="item active">
                    <img src="../res/beach-2580656_640.jpg" alt="Image 1">
                </div>
                <div class="item">
                    <img src="../res/sunrise-1590214_640.jpg" alt="Image 2">
                </div>
                <div class="item">
                    <img src="../res/sun-1758348_640.jpg" alt="Image 3">
                </div>
                <div class="item">
                    <img src="../res/orange-flowers-8087066_640.jpg"
                         alt="Image 4">
                </div>
            </div>
            <nav><a href="../index.html"></a></nav>
            <script>
                let slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function showSlides(n) {
                    let i;
                    let slides = document.getElementsByClassName("item");
                    if (n > slides.length) { slideIndex = 1 }
                    if (n < 1) { slideIndex = slides.length }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slides[slideIndex - 1].style.display = "block";
                }
            </script>
        </div>
    </body>
</html>
